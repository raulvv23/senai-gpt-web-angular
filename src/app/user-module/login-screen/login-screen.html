<header></header>

    <main class="page-container">
        <div class="robo-image">
            <h1></h1>
        </div>

        <div class="login-container" [formGroup]="LoginForm">

            <img class="logo" src="imgs/Chat.png" alt="Logo do SenaiGPT.">

            <h1 class="titulo-login">Login</h1>

            <input class="inpt" type="email" placeholder="Insira o e-mail" formControlName="email" >
            <input class="inpt" type="password" placeholder="Insira a senha" formControlName="password">

            <button class="btn" (click)="onLoginclick()">Entrar</button>

            <span class="error-message">{{emailErrorMessage}}</span>
            <span class="error-message">{{passwordErrorMessage}}</span>

            <span class="error-message">{{loginErrorMessage}}</span>
            <span class="sucess-message">{{loginSucessMessage}}</span>




        </div>

    </main>
    <footer></footer>
