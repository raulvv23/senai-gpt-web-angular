<header></header>

    <main class="page-container">
        <div class="robo-image">
            <h1></h1>
        </div>

        <div class="login-container" [formGroup]="loginForm">

            <img class="logo" src="imgs/Chat.png" alt="Logo do SenaiGPT.">
            

            <h1 class="titulo-login">Novo usuario</h1>

            <input class="inpt" formControlName="nome" type="text" placeholder="Insira o nome do usuario" >
            <input class="inpt" formControlName="email" type="email" placeholder="Insira o e-mail">
            <input class="inpt" formControlName="password"type="password" placeholder="Insira a senha"> 
            <input class="inpt" formControlName="password2" type="password" placeholder="Insira a senha"> 
            <button class= "btn" (click)="onEnterClick()">Entrar</button>

            <a class="link" href="#">Clique para fazer Login</a>

            
            <span class="error-message">{{emailErrorMessage}}</span>
            <span class="error-message">{{passwordErrorMessage}}</span>

            <span class="error-message">{{errorLogin}}</span>
            <span class="sucess-message">{{loginSucessMessage}}</span>




        </div>

    </main>
    <footer></footer>
